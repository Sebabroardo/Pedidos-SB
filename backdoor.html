<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backdoor - Gestor de Locales/Usuarios</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
      authDomain: "santa-roti.firebaseapp.com",
      projectId: "santa-roti",
      storageBucket: "santa-roti.appspot.com",
      messagingSenderId: "66221970620",
      appId: "1:66221970620:web:53083ce7727ff85e6d2cb9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginDiv = document.getElementById("loginDiv");
    const dashboardDiv = document.getElementById("dashboardDiv");
    const logoutBtn = document.getElementById("logoutBtn");

    // Función para mostrar dashboard
    function showDashboard(user) {
      loginDiv.style.display = "none";
      dashboardDiv.style.display = "block";
    }

    // Función para mostrar login
    function showLogin() {
      dashboardDiv.style.display = "none";
      loginDiv.style.display = "block";
    }

    // Listener global: si ya está logueado lo mostramos en dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      } else {
        showLogin();
      }
    });

    // Login
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
          await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
          await signInWithEmailAndPassword(auth, email, password);
          // onAuthStateChanged se encarga de mostrar dashboard
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Cerrar sesión
      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
        } catch (error) {
          alert("Error al cerrar sesión: " + error.message);
        }
      });
    });
  </script>

  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Contenedor principal de cada “pantalla” */
#loginDiv, #dashboardDiv {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header fijo arriba */
header {
  width: 100%;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  position: relative;
  background: #ffffff;
  border-bottom:1px solid #ccc;
}

/* Botón cerrar sesión */
#logoutBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: #f43f5e;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
#logoutBtn:hover { background: #d32f45; }

/* Contenedor del login */
.form-container {
  margin-top: 0;
  margin-bottom: 0;
}
#loginDiv {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Inputs y labels */
input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  width: 100%;
}
label {
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Botón login */
button {
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

/* Dashboard */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  width: 100%;
  min-height: calc(100vh - 80px); /* resta header */
  background: #ffffff;
}

/* Ocultar dashboard al inicio */
#dashboardDiv { display: none; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <header>Gestor de Locales/Usuarios</header>
    <form id="loginForm" class="form-container">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <label><input type="checkbox" id="rememberMe"> Recordar sesión</label>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div id="dashboardDiv">
    <header>
      Gestor de Locales/Usuarios
      <button id="logoutBtn">Cerrar sesión</button>
    </header>
    <main>
      Bienvenido al Panel Backdoor. Aquí podrás gestionar usuarios y locales.
    </main>
  </div>
</body>
</html>
