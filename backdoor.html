<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Locales/Usuarios — Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Listener global: si ya está logueado lo mandamos al dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html"; // página que veremos después
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
          // Configurar persistencia según el checkbox
          await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

          // Iniciar sesión
          await signInWithEmailAndPassword(auth, email, password);

          // Si todo va bien, onAuthStateChanged se encarga de redirigir
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    header { font-size: 22px; margin-bottom: 30px; font-weight: bold; }
    form { background:#171a21; padding:20px; border-radius:12px; width:300px; display:flex; flex-direction:column; gap:12px; }
    input { padding:10px; border-radius:8px; border:none; font-size:14px; }
    label { font-size:14px; display:flex; align-items:center; gap:6px; }
    button { padding:10px; border:none; border-radius:8px; background:#22c55e; color:#fff; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <header>Gestor de Locales/Usuarios</header>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <label><input type="checkbox" id="rememberMe"> Recordar sesión</label>
    <button type="submit">Ingresar</button>
  </form>
</body>
</html>
