<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backdoor - Gestor de Locales/Usuarios</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
      authDomain: "santa-roti.firebaseapp.com",
      projectId: "santa-roti",
      storageBucket: "santa-roti.appspot.com",
      messagingSenderId: "66221970620",
      appId: "1:66221970620:web:53083ce7727ff85e6d2cb9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginDiv = document.getElementById("loginDiv");
    const dashboardDiv = document.getElementById("dashboardDiv");
    const logoutBtn = document.getElementById("logoutBtn");

    // Función para mostrar dashboard
    function showDashboard(user) {
      loginDiv.style.display = "none";
      dashboardDiv.style.display = "block";
    }

    // Función para mostrar login
    function showLogin() {
      dashboardDiv.style.display = "none";
      loginDiv.style.display = "flex";
    }

    // Listener global: si ya está logueado lo mostramos en dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showDashboard(user);
      } else {
        showLogin();
      }
    });

    // Login
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        try {
          await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
          await signInWithEmailAndPassword(auth, email, password);
          // onAuthStateChanged se encarga de mostrar dashboard
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Cerrar sesión
      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
        } catch (error) {
          alert("Error al cerrar sesión: " + error.message);
        }
      });
    });
  </script>

  <style>
    /* Body general */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff; /* fondo blanco */
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header fijo arriba */
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }

    /* Contenedor principal del login */
    #loginDiv {
      flex: 1;
      display: flex;
      justify-content: center; /* centrar horizontal */
      align-items: center;     /* centrar vertical */
    }

    /* Formulario del login */
    .form-container {
      background: #171a21;      /* panel oscuro */
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #fff;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* efecto panel */
    }

    /* Inputs y labels */
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      width: 100%;
    }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Botón login */
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    /* Dashboard */
    #dashboardDiv {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #dashboardDiv main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #ffffff;
      text-align: center;
    }

    /* Botón cerrar sesión */
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f43f5e; /* rojo */
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #logoutBtn:hover {
      background: #d32f45;
    }
  </style>
</head>
<body>
  <!-- Header general arriba -->
  <header>Gestor de Locales/Usuarios</header>

  <!-- Login centrado -->
  <div id="loginDiv">
    <form id="loginForm" class="form-container">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <label><input type="checkbox" id="rememberMe"> Recordar sesión</label>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- Dashboard oculto al inicio -->
  <div id="dashboardDiv">
    <header>
      Gestor de Locales/Usuarios
      <button id="logoutBtn">Cerrar sesión</button>
    </header>
    <main>
      Bienvenido al Panel Backdoor. Aquí podrás gestionar usuarios y locales.
    </main>
  </div>
</body>
</html>
