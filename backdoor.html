<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backdoor - Gestor de Locales/Usuarios</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
  authDomain: "santa-roti.firebaseapp.com",
  projectId: "santa-roti",
  storageBucket: "santa-roti.appspot.com",
  messagingSenderId: "66221970620",
  appId: "1:66221970620:web:53083ce7727ff85e6d2cb9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginDiv = document.getElementById("loginDiv");
const dashboardDiv = document.getElementById("dashboardDiv");
const logoutBtn = document.getElementById("logoutBtn");
const welcomeMessage = document.getElementById("welcomeMessage");
const toggleSidebarBtn = document.getElementById("toggleSidebar");
const sidebar = document.getElementById("sidebar");
const mainContent = document.getElementById("mainContent");

welcomeMessage.style.display = "none";

function showDashboard(user){
  loginDiv.style.display = "none";
  dashboardDiv.style.display = "flex";
  welcomeMessage.style.display = "block";
}

function showLogin(){
  dashboardDiv.style.display = "none";
  loginDiv.style.display = "flex";
  welcomeMessage.style.display = "none";
}

onAuthStateChanged(auth, (user) => {
  if(user) showDashboard(user);
  else showLogin();
});

document.addEventListener("DOMContentLoaded", () => {
  // Login
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const rememberMe = document.getElementById("rememberMe").checked;

    try {
      await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
      await signInWithEmailAndPassword(auth,email,password);
    } catch(err){
      alert("Error: "+err.message);
    }
  });

  // Cerrar sesión
  logoutBtn.addEventListener("click", async ()=>{
    try{
      await signOut(auth);
    }catch(err){
      alert("Error al cerrar sesión: "+err.message);
    }
  });

  // Sidebar menu click
  const menuItems = document.querySelectorAll("#sidebarMenu ul li");
  menuItems.forEach(item => {
    item.addEventListener("click", () => {
      menuItems.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
      const section = item.getAttribute("data-section");
      mainContent.innerHTML = `<h2>${section}</h2><p>Contenido de la sección ${section} aquí.</p>`;
    });
  });

  // Toggle sidebar
  toggleSidebarBtn.addEventListener("click", () => {
    sidebar.classList.toggle("collapsed");
    if(sidebar.classList.contains("collapsed")){
      mainContent.style.marginLeft = "0";
    } else {
      mainContent.style.marginLeft = "220px";
    }
  });
});
</script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#000;
  min-height:100vh;
  overflow-x: hidden;
}

/* Header */
header{
  width:100%;
  padding:10px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#ffffff;
  border-bottom:1px solid #ccc;
}

.header-title{
  font-size:24px;
  font-weight:bold;
}

.header-subtitle{
  font-size:16px;
  font-weight:normal;
  color:#555;
  display:none;
}

#toggleSidebar{
  background:#22c55e;
  border:none;
  color:white;
  padding:8px 12px;
  cursor:pointer;
  border-radius:6px;
}

/* Login */
#loginDiv{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
}

.form-container{
  background:#171a21;
  padding:20px;
  border-radius:12px;
  width:300px;
  display:flex;
  flex-direction:column;
  gap:12px;
  color:#fff;
  align-items:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
  width:100%;
}
label{
  font-size:14px;
  display:flex;
  align-items:center;
  gap:6px;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}

/* Dashboard */
#dashboardDiv{
  display:none;
  height:100vh;
}

/* Sidebar */
#sidebar{
  position:fixed;
  top:0;
  left:0;
  width:220px;
  height:100vh;
  background:#171a21;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:2px 0 5px rgba(0,0,0,0.2);
  padding:0;
  transition: width 0.3s;
}

#sidebar.collapsed{
  width:0;
  overflow:hidden;
}

#sidebarMenu{
  margin-top:60px;
}

#sidebarMenu ul{
  list-style:none;
  padding:0;
  margin:0;
}

#sidebarMenu ul li{
  padding:15px 20px;
  cursor:pointer;
  transition:0.2s;
  border-left:4px solid transparent;
}

#sidebarMenu ul li:hover{
  background:#1f222a;
}

#sidebarMenu ul li.active{
  border-left:4px solid #22c55e;
  background:#1f222a;
}

#mainContent{
  margin-left:220px;
  padding:20px;
  transition: margin-left 0.3s;
}

/* Botón cerrar sesión */
#logoutBtn{
  background:#f43f5e;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  width:auto;
  min-width:120px;
  margin:20px auto;
}

#logoutBtn:hover{
  background:#d32f45;
}
</style>
</head>
<body>
<header>
  <div class="header-title">Gestor de Locales/Usuarios</div>
  <button id="toggleSidebar">☰</button>
</header>

<div id="loginDiv">
  <form id="loginForm" class="form-container">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <label><input type="checkbox" id="rememberMe"> Recordar sesión</label>
    <button type="submit">Ingresar</button>
  </form>
</div>

<div id="dashboardDiv">
  <div id="sidebar">
    <div id="sidebarMenu">
      <ul>
        <li data-section="Crear Usuarios" class="active">Creación de Usuarios</li>
        <li data-section="Gestión de Locales">Gestión Visual de Locales</li>
        <li data-section="Otra Sección">Otra Sección</li>
      </ul>
    </div>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <div id="mainContent">
    <!-- Contenido dinámico -->
  </div>
</div>
</body>
</html>
