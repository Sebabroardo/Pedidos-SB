<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Backdoor - Gestor de Locales/Usuarios</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
  authDomain: "santa-roti.firebaseapp.com",
  projectId: "santa-roti",
  storageBucket: "santa-roti.appspot.com",
  messagingSenderId: "66221970620",
  appId: "1:66221970620:web:53083ce7727ff85e6d2cb9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginDiv = document.getElementById("loginDiv");
const dashboardDiv = document.getElementById("dashboardDiv");
const logoutBtn = document.getElementById("logoutBtn");
const welcomeMessage = document.getElementById("welcomeMessage");
const sidebar = document.getElementById("sidebar");

welcomeMessage.style.display = "none";

// Funciones para mostrar login o dashboard
function showDashboard(){
  loginDiv.style.display = "none";
  dashboardDiv.style.display = "flex";
  welcomeMessage.style.display = "block";
}

function showLogin(){
  dashboardDiv.style.display = "none";
  loginDiv.style.display = "flex";
  welcomeMessage.style.display = "none";
}

// Inicializamos la página mostrando el dashboard directamente (no autenticación)
showDashboard();

document.addEventListener("DOMContentLoaded", () => {

  // Secciones del sidebar
  const menuItems = document.querySelectorAll("#sidebarMenu ul li");
  menuItems.forEach(item => {
    item.addEventListener("click", () => {
      menuItems.forEach(i => i.classList.remove("active"));
      item.classList.add("active");
      const section = item.getAttribute("data-section");

      if(section === "Crear Usuarios"){
        // Formulario de creación de usuarios
        document.getElementById("mainContent").innerHTML = `
          <h2>Creación de Usuarios</h2>
          <form id="createUserForm" class="form-container" style="background:#f3f3f3; color:#000; width:400px;">
            <input type="text" id="newUsername" placeholder="Nombre de Usuario" required>
            <input type="password" id="newPassword" placeholder="Contraseña" required>
            <input type="text" id="newLocal" placeholder="Nombre del Local" required>
            <input type="text" id="creationDate" value="${new Date().toLocaleDateString()}" readonly>
            <button type="submit">Guardar Usuario</button>
          </form>
        `;

        const createUserForm = document.getElementById("createUserForm");
        createUserForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("newUsername").value;
          const password = document.getElementById("newPassword").value;
          const local = document.getElementById("newLocal").value;

          try {
            // Crear documento en Firestore con un ID automático
            const docRef = doc(db, "Users", username); // Usamos nombre de usuario como ID
            await setDoc(docRef, {
              username: username,
              password: password,
              local: local,
              createdAt: serverTimestamp()
            });

            alert(`Usuario ${username} creado correctamente con local ${local}!`);
            createUserForm.reset();
          } catch(err){
            alert("Error al crear usuario: "+err.message);
          }
        });

      } else {
        document.getElementById("mainContent").innerHTML = `<h2>${section}</h2><p>Contenido de la sección ${section} aquí.</p>`;
      }
    });
  });

  // Toggle sidebar
  const toggleBtn = document.getElementById("toggleSidebarBtn");
  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("collapsed");
  });

});
</script>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#000;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x: hidden;
}

header{
  width:100%;
  padding:20px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
  background:#ffffff;
  border-bottom:1px solid #ccc;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.header-subtitle{
  font-size:16px;
  font-weight:normal;
  color:#555;
  display:none;
}

#loginDiv{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:60px;
}

.form-container{
  background:#171a21;
  padding:20px;
  border-radius:12px;
  width:300px;
  display:flex;
  flex-direction:column;
  gap:12px;
  color:#fff;
  align-items:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
  width:100%;
}
label{
  font-size:14px;
  display:flex;
  align-items:center;
  gap:6px;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}

/* Dashboard */
#dashboardDiv{
  display:flex;
  flex-direction:row;
  height:100vh;
  overflow-x:hidden;
}

#sidebar{
  position:fixed;
  top:0;
  left:0;
  width:220px;
  height:100vh;
  background:#171a21;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  box-shadow:2px 0 5px rgba(0,0,0,0.2);
  padding:0;
  transition: width 0.3s;
}

#sidebarTop{
  display:flex;
  justify-content:flex-end;
  padding:10px;
}

#toggleSidebarBtn{
  background:#22c55e;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-weight:bold;
}

#sidebarMenu{
  margin-top:20px;
}

#sidebarMenu ul{
  list-style: none;
  padding:0;
  margin:0;
}

#sidebarMenu ul li{
  padding:15px 20px;
  cursor:pointer;
  transition:0.2s;
  border-left:4px solid transparent;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#sidebarMenu ul li:hover{
  background:#1f222a;
}

#sidebarMenu ul li.active{
  border-left:4px solid #22c55e;
  background:#1f222a;
}

/* Sidebar colapsado */
#sidebar.collapsed{
  width:60px;
}

#sidebar.collapsed #sidebarMenu li{
  text-align:center;
  padding:15px 0;
}

#sidebar.collapsed #sidebarTop{
  justify-content:center;
}

#sidebar.collapsed #toggleSidebarBtn{
  margin:0;
  padding:6px 8px;
}

#mainContent{
  flex:1;
  margin-left:220px;
  max-width:1000px;
  padding:20px;
  overflow-x:hidden;
  transition: margin-left 0.3s;
}

#sidebar.collapsed + #mainContent{
  margin-left:60px;
}

#logoutBtn{
  background:#f43f5e;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  width:auto;
  min-width:50px;
  margin:20px auto;
}

#logoutBtn:hover{
  background:#d32f45;
}
</style>

</head>
<body>
<header>
  <div class="header-title">Gestor de Locales/Usuarios</div>
  <div class="header-subtitle" id="welcomeMessage">
    Bienvenido al Panel Backdoor. Aquí podrás gestionar usuarios y locales.
  </div>
</header>

<div id="loginDiv" style="display:none;">
  <!-- No necesitamos login real -->
</div>

<div id="dashboardDiv">
  <div id="sidebar">
    <div id="sidebarTop">
      <button id="toggleSidebarBtn">☰</button>
    </div>
    <div id="sidebarMenu">
      <ul>
        <li data-section="Crear Usuarios" class="active">Creación de Usuarios</li>
        <li data-section="Gestión de Locales">Gestión Visual de Locales</li>
        <li data-section="Otra Sección">Otra Sección</li>
      </ul>
    </div>

  </div>

  <div id="mainContent">
    <!-- Contenido dinámico -->
  </div>
</div>
</body>
</html>
