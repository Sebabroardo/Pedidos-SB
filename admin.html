<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Santa’s</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; padding:20px;}
    h1 { margin-bottom:20px;}
    form { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:300px;}
    input, button { padding:10px; border-radius:8px; border:none;}
    button { background:#22c55e; color:#fff; cursor:pointer; font-weight:bold;}
  </style>
</head>
<body>
  <h1>Panel Admin — Agregar Producto</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="text" id="desc" placeholder="Descripción" required>
    <input type="number" id="price" placeholder="Precio" required>
    <button type="submit">Guardar producto</button>
  </form>

  <script>
    // 🔹 Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
      authDomain: "santa-roti.firebaseapp.com",
      projectId: "santa-roti",
      storageBucket: "santa-roti.firebasestorage.app",
      messagingSenderId: "66221970620",
      appId: "1:66221970620:web:53083ce7727ff85e6d2cb9",
      measurementId: "G-BMXRPFDDJQ"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics(app);
    const db = firebase.firestore();

    // ⚙️ Manejo del formulario
    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const price = parseInt(document.getElementById('price').value);

      if(!name || !desc || !price) {
        alert('Todos los campos son obligatorios');
        return;
      }

      try {
        await db.collection('productos').add({ name, desc, price });
        alert('Producto agregado correctamente');
        form.reset();
      } catch(err) {
        console.error(err);
        alert('Error al guardar el producto');
      }
    });
  </script>
</body>
</html>
