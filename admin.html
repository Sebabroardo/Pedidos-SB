<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Santa’s</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

// --- Configuración Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
  authDomain: "santa-roti.firebaseapp.com",
  projectId: "santa-roti",
  storageBucket: "santa-roti.appspot.com",
  messagingSenderId: "66221970620",
  appId: "1:66221970620:web:53083ce7727ff85e6d2cb9",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentLocal = null;

// --- ELEMENTOS DOM ---
const loginCard = document.getElementById('loginCard');
const adminCard = document.getElementById('adminCard');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const localInput = document.getElementById('local');
const loginBtn = document.getElementById('loginBtn');
const rememberCheckbox = document.getElementById('rememberMe');
const signOutBtn = document.getElementById('signOutBtn');
const currentUserSpan = document.getElementById('currentUser');

const form = document.getElementById('productForm');
const imgInput = document.getElementById('img');
const imgPreview = document.getElementById('imgPreview');
let editId = null;

const productLists = {
  pizza: document.getElementById('pizzaList'),
  hamburguesa: document.getElementById('hamburguesaList'),
  papas: document.getElementById('papasList'),
  "menu especial": document.getElementById('menuEspecialList'),
  extras: document.getElementById('extrasList')
};

const searchInput = document.getElementById('searchInput');
const discountRadios = document.querySelectorAll('input[name="discount"]');

// --- FUNCIONES DE LOGIN ---
function saveLocalCredentials(){
  if(rememberCheckbox.checked){
    localStorage.setItem('admin_username', usernameInput.value);
    localStorage.setItem('admin_password', passwordInput.value);
    localStorage.setItem('admin_local', localInput.value);
  } else {
    localStorage.removeItem('admin_username');
    localStorage.removeItem('admin_password');
    localStorage.removeItem('admin_local');
  }
}

function loadLocalCredentials(){
  const u = localStorage.getItem('admin_username');
  const p = localStorage.getItem('admin_password');
  const l = localStorage.getItem('admin_local');
  if(u) usernameInput.value = u;
  if(p) passwordInput.value = p;
  if(l) localInput.value = l;
  if(u || p || l) rememberCheckbox.checked = true;
}

loginBtn.addEventListener('click', async ()=>{
  const user = usernameInput.value.trim();
  const pass = passwordInput.value.trim();
  const localName = localInput.value.trim();
  if(!user || !pass || !localName) return alert("Completa todos los campos");
  
  try{
    const cred = await signInWithEmailAndPassword(auth, user, pass);
    currentLocal = localName;
    onLogin(cred.user.email);
    saveLocalCredentials();
  }catch(err){
    console.error(err);
    alert("Error de login: " + err.message);
  }
});

signOutBtn.addEventListener('click', async ()=>{
  await signOut(auth);
  currentLocal = null;
  adminCard.classList.add('hidden');
  loginCard.classList.remove('hidden');
});

// Mantener sesión
onAuthStateChanged(auth, user => {
  if(user && currentLocal){
    onLogin(user.email);
  }
});

function onLogin(email){
  currentUserSpan.textContent = `${email} — ${currentLocal}`;
  loginCard.classList.add('hidden');
  adminCard.classList.remove('hidden');
  loadProducts();
  loadDiscount();
}

// --- PRODUCTOS ---
imgInput.addEventListener('input', () => {
  const url = imgInput.value.trim();
  imgPreview.src = url || "https://via.placeholder.com/150x100?text=Sin+imagen";
});

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!currentLocal) return alert("No hay local seleccionado");
  const name = document.getElementById('name').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const price = parseInt(document.getElementById('price').value);
  const img = imgInput.value.trim();
  const category = document.getElementById('category').value;
  if(!name || !desc || !price || !category) return alert('Completa todos los campos');
  const productsCol = collection(db, "locales", currentLocal, "productos");
  try{
    if(editId){
      await updateDoc(doc(productsCol, editId), { name, desc, price, img, category });
      editId = null;
      form.querySelector('button').textContent = "Guardar producto";
    } else {
      await addDoc(productsCol, { name, desc, price, img, category });
    }
    form.reset();
    imgPreview.src = "https://via.placeholder.com/150x100?text=Sin+imagen";
  }catch(err){
    console.error(err);
    alert("Error al guardar producto");
  }
});

function loadProducts(){
  if(!currentLocal) return;
  const productsCol = collection(db, "locales", currentLocal, "productos");
  onSnapshot(productsCol, snapshot=>{
    Object.values(productLists).forEach(ul=>ul.innerHTML='');
    snapshot.forEach(d=>{
      const data = d.data();
      const li = document.createElement('li');
      li.innerHTML = `<span>${data.name} — ${data.desc} — $${data.price}</span>`;
      const btnEdit = document.createElement('button');
      btnEdit.textContent = 'Editar';
      btnEdit.className='btn-edit';
      btnEdit.addEventListener('click', ()=>{
        document.getElementById('name').value = data.name;
        document.getElementById('desc').value = data.desc;
        document.getElementById('price').value = data.price;
        imgInput.value = data.img;
        imgPreview.src = data.img || "https://via.placeholder.com/150x100?text=Sin+imagen";
        document.getElementById('category').value = data.category;
        editId = d.id;
        form.querySelector('button').textContent = "Actualizar producto";
      });
      const btnDelete = document.createElement('button');
      btnDelete.textContent = 'Borrar';
      btnDelete.className='btn-delete';
      btnDelete.addEventListener('click', async ()=>{
        if(confirm(`Eliminar ${data.name}?`)){
          await deleteDoc(doc(productsCol, d.id));
        }
      });
      li.appendChild(btnEdit);
      li.appendChild(btnDelete);
      const cat = data.category?.trim().toLowerCase();
      if(productLists[cat]) productLists[cat].appendChild(li);
    });
  });
}

// --- BUSCADOR ---
searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.trim().toLowerCase();
  Object.values(productLists).forEach(ul=>{
    Array.from(ul.children).forEach(li=>{
      const productName = li.querySelector('span').textContent.split('—')[0].trim().toLowerCase();
      li.style.display = productName.includes(query)?'flex':'none';
    });
  });
});

// --- DESCUENTOS ---
async function saveDiscount(value){
  if(!currentLocal) return;
  const discountRef = doc(db, "locales", currentLocal, "discounts", "current");
  try{
    await setDoc(discountRef, { value });
    alert(`Descuento aplicado: ${value}%`);
  }catch(err){ console.error(err); }
}

discountRadios.forEach(radio=>{
  radio.addEventListener('change', ()=> saveDiscount(parseInt(radio.value)));
});

function loadDiscount(){
  if(!currentLocal) return;
  const discountRef = doc(db, "locales", currentLocal, "discounts", "current");
  onSnapshot(discountRef, snap=>{
    if(snap.exists()){
      const val = snap.data().value || 0;
      discountRadios.forEach(r=>r.checked=(parseInt(r.value)===val));
    }
  });
}
</script>

<style>
body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; padding:20px;}
h1,h2,h3 { margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px;}
input, select, button { padding:10px; border-radius:8px; border:none; font-size:14px;}
button { background:#22c55e; color:#fff; cursor:pointer; font-weight:bold;}
ul { list-style:none; padding:0; margin-top:10px; width:100%; max-width:500px;}
li { display:flex; justify-content:space-between; background:#171a21; padding:10px; border-radius:8px; margin-bottom:8px; align-items:center; gap:10px;}
li span { flex:1; }
li button { border:none; border-radius:6px; cursor:pointer; padding:5px 10px; font-size:13px;}
.btn-delete { background:#f43f5e; color:#fff; }
.btn-edit { background:#3b82f6; color:#fff; }
.category-section { margin-bottom:30px; width:100%; max-width:500px; }
#imgPreview { margin-top:10px; border-radius:8px; width:150px; height:100px; object-fit:cover; border:1px solid #333; }
#searchInput { padding:10px; border-radius:8px; border:none; font-size:14px; width:320px; margin-bottom:20px; }

/* Panel de descuentos */
.discount-panel { position: fixed; top: 20px; left: 20px; padding: 20px; background: #fff; color:#000; border-radius:12px; width:200px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index:1000;}
.discount-panel label { display:block; margin-bottom:6px; cursor:pointer; }

/* Login card */
#loginCard { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px;}
#adminCard.hidden { display:none;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginCard">
  <h1>Login Admin — Local</h1>
  <input type="email" id="username" placeholder="Usuario (email)">
  <input type="password" id="password" placeholder="Contraseña">
  <input type="text" id="local" placeholder="Nombre del local">
  <label><input type="checkbox" id="rememberMe"> Recordar usuario/contraseña/local</label>
  <button id="loginBtn">Iniciar sesión</button>
</div>

<!-- ADMIN -->
<div id="adminCard" class="hidden">
  <h1>Admin — <span id="currentUser"></span></h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="text" id="desc" placeholder="Descripción" required>
    <input type="number" id="price" placeholder="Precio" required>
    <input type="text" id="img" placeholder="URL de imagen (opcional)">
    <img id="imgPreview" src="https://via.placeholder.com/150x100?text=Sin+imagen" alt="Vista previa">
    <select id="category" required>
      <option value="">Seleccionar categoría</option>
      <option value="pizza">Pizza</option>
      <option value="hamburguesa">Hamburguesa</option>
      <option value="papas">Papas</option>
      <option value="menu especial">Menú especial</option>
      <option value="extras">Extras</option>
    </select>
    <button type="submit">Guardar producto</button>
  </form>

  <input type="text" id="searchInput" placeholder="Buscar producto por nombre...">

  <div id="productLists">
    <div class="category-section">
      <h3>Pizzas</h3>
      <ul id="pizzaList"></ul>
    </div>
    <div class="category-section">
      <h3>Hamburguesas</h3>
      <ul id="hamburguesaList"></ul>
    </div>
    <div class="category-section">
      <h3>Papas</h3>
      <ul id="papasList"></ul>
    </div>
    <div class="category-section">
      <h3>Menú Especial</h3>
      <ul id="menuEspecialList"></ul>
    </div>
    <div class="category-section">
      <h3>Extras</h3>
      <ul id="extrasList"></ul>
    </div>
  </div>

  <button id="signOutBtn">Cerrar sesión</button>

  <div class="discount-panel">
    <h3>Descuentos</h3>
    <label><input type="radio" name="discount" value="0" checked> Sin descuento</label>
    <label><input type="radio" name="discount" value="10"> 10%</label>
    <label><input type="radio" name="discount" value="20"> 20%</label>
    <label><input type="radio" name="discount" value="30"> 30%</label>
  </div>
</body>
</html>
