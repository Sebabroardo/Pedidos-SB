<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Santa’s</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body { font-family: Inter, Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; padding:20px; margin:0;}
h1,h2,h3 { margin-bottom:20px; text-align:center;}
form { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px;}
input, select, button { padding:10px; border-radius:8px; border:none; font-size:14px;}
button { cursor:pointer; font-weight:bold;}
.btn-primary { background:#22c55e; color:#fff; }
.btn-ghost { background:#fff; color:#000; }
ul { list-style:none; padding:0; margin-top:10px; width:100%; max-width:500px; }
li { display:flex; justify-content:space-between; background:#171a21; padding:10px; border-radius:8px; margin-bottom:8px; align-items:center; gap:10px;}
li span { flex:1; }
li button { border:none; border-radius:6px; cursor:pointer; padding:5px 10px; font-size:13px; }
.btn-delete { background:#f43f5e; color:#fff; }
.btn-edit { background:#3b82f6; color:#fff; }
.category-section { margin-bottom:30px; width:100%; max-width:500px; }
#searchInput { padding:10px; border-radius:8px; border:none; font-size:14px; width:320px; margin-bottom:20px; }
#imgPreview { margin-top:10px; border-radius:8px; width:150px; height:100px; object-fit:cover; border:1px solid #333; }
.discount-panel { margin-top:30px; padding:20px; background:#171a21; border-radius:12px; width:320px; }
.discount-panel label { display:block; margin-bottom:6px; cursor:pointer; }
.logout-btn{ position: fixed; top: 20px; left: 20px; padding: 10px 12px; background: #f43f5e; color: #fff; border: none; border-radius: 8px; cursor: pointer; z-index: 1001; }
.login-card { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px; }
.login-card label { margin-top:10px; }
</style>
</head>
<body>

<h1>Admin — Santa’s</h1>

<!-- LOGIN -->
<div id="loginCard" class="login-card">
  <label for="email">Usuario (Email)</label>
  <input type="email" id="email" placeholder="usuario@ejemplo.com">
  <label for="password">Contraseña</label>
  <input type="password" id="password" placeholder="Tu contraseña">
  <label for="local">Nombre del local</label>
  <input type="text" id="local" placeholder="Nombre del local">
  <label><input type="checkbox" id="remember"> Recordar usuario/contraseña</label>
  <button id="loginBtn" class="btn-primary">Iniciar sesión</button>
</div>

<!-- BOTÓN CERRAR SESIÓN -->
<button id="logoutBtn" class="logout-btn" style="display:none;">Cerrar sesión</button>

<!-- PANEL PRODUCTOS -->
<div id="productFormContainer" style="display:none;">
  <form id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="text" id="desc" placeholder="Descripción" required>
    <input type="number" id="price" placeholder="Precio" required>
    <input type="text" id="img" placeholder="URL de imagen (opcional)">
    <img id="imgPreview" src="https://via.placeholder.com/150x100?text=Sin+imagen" alt="Vista previa">
    <select id="category" required>
      <option value="">Seleccionar categoría</option>
      <option value="pizza">Pizza</option>
      <option value="hamburguesa">Hamburguesa</option>
      <option value="papas">Papas</option>
      <option value="menu especial">Menú especial</option>
      <option value="extras">Extras</option>
    </select>
    <button type="submit" class="btn-primary">Guardar producto</button>
  </form>

  <h2>Productos existentes</h2>
  <input type="text" id="searchInput" placeholder="Buscar producto por nombre...">

  <div id="productLists">
    <div class="category-section"><h3>Pizzas</h3><ul id="pizzaList"></ul></div>
    <div class="category-section"><h3>Hamburguesas</h3><ul id="hamburguesaList"></ul></div>
    <div class="category-section"><h3>Papas</h3><ul id="papasList"></ul></div>
    <div class="category-section"><h3>Menú Especial</h3><ul id="menuEspecialList"></ul></div>
    <div class="category-section"><h3>Extras</h3><ul id="extrasList"></ul></div>
  </div>

  <div class="discount-panel">
    <h3>Descuentos</h3>
    <label><input type="radio" name="discount" value="0" checked> Sin descuento</label>
    <label><input type="radio" name="discount" value="10"> 10%</label>
    <label><input type="radio" name="discount" value="20"> 20%</label>
    <label><input type="radio" name="discount" value="30"> 30%</label>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
  authDomain: "santa-roti.firebaseapp.com",
  projectId: "santa-roti",
  storageBucket: "santa-roti.appspot.com",
  messagingSenderId: "66221970620",
  appId: "1:66221970620:web:53083ce7727ff85e6d2cb9",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// UI Elements
const loginCard = document.getElementById('loginCard');
const loginBtn = document.getElementById('loginBtn');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const localInput = document.getElementById('local');
const remember = document.getElementById('remember');
const logoutBtn = document.getElementById('logoutBtn');
const productFormContainer = document.getElementById('productFormContainer');
const productForm = document.getElementById('productForm');
const nameInput = document.getElementById('name');
const descInput = document.getElementById('desc');
const priceInput = document.getElementById('price');
const imgInput = document.getElementById('img');
const categorySelect = document.getElementById('category');
const imgPreview = document.getElementById('imgPreview');
const searchInput = document.getElementById('searchInput');

const discountRadios = document.querySelectorAll('input[name="discount"]');

const categoryMap = {
  'pizza': 'pizzaList',
  'hamburguesa': 'hamburguesaList',
  'papas': 'papasList',
  'menu especial': 'menuEspecialList',
  'extras': 'extrasList'
};

// --- LOGIN HANDLING ---
if(localStorage.getItem('remembered')){
  emailInput.value = localStorage.getItem('email');
  passwordInput.value = localStorage.getItem('password');
  localInput.value = localStorage.getItem('localName');
  remember.checked = true;
}

loginBtn.addEventListener('click', async ()=>{
  const email = emailInput.value.trim();
  const pass = passwordInput.value.trim();
  const localName = localInput.value.trim();
  if(!email || !pass || !localName) return alert('Completa todos los campos');

  try {
    await signInWithEmailAndPassword(auth,email,pass);
  } catch(err){
    if(err.code === 'auth/user-not-found'){
      await createUserWithEmailAndPassword(auth,email,pass);
      alert('Usuario creado, iniciando sesión...');
    } else {
      return alert(err.message);
    }
  }

  const localRef = doc(db, 'locals', localName);
  const localSnap = await getDoc(localRef);
  if(!localSnap.exists()){
    await setDoc(localRef,{ createdAt: Date.now(), ownerEmail: email, discount: 0 });
  }

  if(remember.checked){
    localStorage.setItem('remembered','true');
    localStorage.setItem('email',email);
    localStorage.setItem('password',pass);
    localStorage.setItem('localName',localName);
  } else {
    localStorage.removeItem('remembered');
    localStorage.removeItem('email');
    localStorage.removeItem('password');
    localStorage.removeItem('localName');
  }
});

// --- AUTH STATE ---
let currentLocal = null;
let unsubscribeProducts = null;

onAuthStateChanged(auth,user=>{
  if(user){
    loginCard.style.display='none';
    productFormContainer.style.display='block';
    logoutBtn.style.display='block';
    currentLocal = localInput.value.trim();
    startProductListener();
    loadDiscount();
  } else {
    loginCard.style.display='flex';
    productFormContainer.style.display='none';
    logoutBtn.style.display='none';
    currentLocal = null;
    if(unsubscribeProducts) unsubscribeProducts();
  }
});

logoutBtn.addEventListener('click', async ()=>{
  await signOut(auth);
});

// --- IMAGE PREVIEW ---
imgInput.addEventListener('input', ()=>{
  imgPreview.src = imgInput.value || 'https://via.placeholder.com/150x100?text=Sin+imagen';
});

// --- CREATE PRODUCT ---
productForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!currentLocal) return alert('No hay local activo');

  const name = nameInput.value.trim();
  const desc = descInput.value.trim();
  const price = parseFloat(priceInput.value);
  const img = imgInput.value.trim() || '';
  const category = categorySelect.value;

  if(!name || !desc || !price || !category) return alert('Completa todos los campos');

  await addDoc(collection(db,'productos'), {
    name, desc, price, img, category, localId: currentLocal, createdAt: Date.now()
  });

  productForm.reset();
  imgPreview.src = 'https://via.placeholder.com/150x100?text=Sin+imagen';
});

// --- PRODUCT LISTENER ---
function startProductListener(){
  if(!currentLocal) return;
  const productsCol = collection(db,'productos');
  if(unsubscribeProducts) unsubscribeProducts();

  unsubscribeProducts = onSnapshot(productsCol, snapshot=>{
    const allProducts = [];
    snapshot.docs.forEach(docSnap=>{
      const data = docSnap.data();
      if(data.localId !== currentLocal) return;
      allProducts.push({id: docSnap.id, ...data});
    });
    renderProducts(allProducts);
  });
}

// --- RENDER PRODUCTS ---
function renderProducts(products){
  Object.values(categoryMap).forEach(listId=>{
    document.getElementById(listId).innerHTML = '';
  });

  const search = searchInput.value.trim().toLowerCase();

  products.forEach(prod=>{
    if(search && !prod.name.toLowerCase().includes(search)) return;

    const li = document.createElement('li');
    li.innerHTML = `
      <span>${prod.name} — $${prod.price}</span>
      <div>
        <button class="btn-edit" data-id="${prod.id}">Editar</button>
        <button class="btn-delete" data-id="${prod.id}">Borrar</button>
      </div>
    `;
    const listId = categoryMap[prod.category.toLowerCase()];
    if(listId) document.getElementById(listId).appendChild(li);

    li.querySelector('.btn-edit').addEventListener('click', ()=>{
      nameInput.value = prod.name;
      descInput.value = prod.desc;
      priceInput.value = prod.price;
      imgInput.value = prod.img;
      categorySelect.value = prod.category;
      imgPreview.src = prod.img || 'https://via.placeholder.com/150x100?text=Sin+imagen';

      productForm.onsubmit = async (e)=>{
        e.preventDefault();
        await updateDoc(doc(db,'productos',prod.id),{
          name: nameInput.value.trim(),
          desc: descInput.value.trim(),
          price: parseFloat(priceInput.value),
          img: imgInput.value.trim(),
          category: categorySelect.value
        });
        productForm.reset();
        imgPreview.src = 'https://via.placeholder.com/150x100?text=Sin+imagen';
        productForm.onsubmit = null;
      };
    });

    li.querySelector('.btn-delete').addEventListener('click', async ()=>{
      if(confirm(`Borrar ${prod.name}?`)){
        await deleteDoc(doc(db,'productos',prod.id));
      }
    });
  });
}

// --- SEARCH FILTER ---
searchInput.addEventListener('input', ()=>{
  startProductListener();
});

// --- LOAD AND HANDLE DISCOUNT ---
async function loadDiscount(){
  if(!currentLocal) return;
  const localRef = doc(db,'locals',currentLocal);
  const snap = await getDoc(localRef);
  if(snap.exists()){
    const data = snap.data();
    discountRadios.forEach(radio=>{
      if(parseInt(radio.value) === (data.discount || 0)) radio.checked = true;
    });
  }

  discountRadios.forEach(radio=>{
    radio.addEventListener('change', async ()=>{
      await updateDoc(localRef,{ discount: parseInt(radio.value) });
      alert(`Descuento actualizado a ${radio.value}%`);
    });
  });
}
</script>
</body>
</html>
