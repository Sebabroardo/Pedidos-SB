<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin — Santa’s</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, setDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
  authDomain: "santa-roti.firebaseapp.com",
  projectId: "santa-roti",
  storageBucket: "santa-roti.appspot.com",
  messagingSenderId: "66221970620",
  appId: "1:66221970620:web:53083ce7727ff85e6d2cb9",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginDiv = document.getElementById("loginDiv");
const dashboardDiv = document.getElementById("dashboardDiv");
const logoutBtn = document.getElementById("logoutBtn");

let currentLocal = null;
let currentUser = null;

// --- LOGIN VISUAL ---
async function loginUser() {
  loginDiv.style.display = "flex";
  dashboardDiv.style.display = "none";

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if(!username || !password) return alert("Usuario y contraseña son requeridos");

    try {
      const q = query(collection(db, "Users"), where("username", "==", username), where("password", "==", password));
      const snapshot = await getDocs(q);
      if(snapshot.empty) {
        alert("Usuario o contraseña incorrectos");
        return;
      }
      const userDoc = snapshot.docs[0];
      currentLocal = userDoc.data().local;
      currentUser = username;

      loginDiv.style.display = "none";
      dashboardDiv.style.display = "flex";

      loadProductsForLocal(currentLocal);
    } catch(err) {
      console.error(err);
      alert("Error al iniciar sesión");
    }
  });
}

// --- CERRAR SESIÓN ---
logoutBtn.addEventListener("click", () => {
  currentLocal = null;
  currentUser = null;
  dashboardDiv.style.display = "none";
  loginDiv.style.display = "flex";
});

// --- PRODUCTOS ---
const form = document.getElementById('productForm');
const imgInput = document.getElementById('img');
const imgPreview = document.getElementById('imgPreview');
let editId = null;

imgInput.addEventListener('input', () => {
  const url = imgInput.value.trim();
  imgPreview.src = url || "https://via.placeholder.com/150x100?text=Sin+imagen";
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const price = parseInt(document.getElementById('price').value);
  const img = document.getElementById('img').value.trim();
  const category = document.getElementById('category').value;

  if(!name || !desc || !price || !category) return alert('Todos los campos son obligatorios');
  if(price <= 0) return alert('El precio debe ser mayor a 0');

  try {
    if(editId) {
      await updateDoc(doc(db, "productos", editId), { name, desc, price, img: img || "", category, local: currentLocal });
      alert('Producto actualizado correctamente');
      editId = null;
      form.querySelector('button').textContent = "Guardar producto";
    } else {
      await addDoc(collection(db, "productos"), { name, desc, price, img: img || "", category, local: currentLocal });
      alert('Producto agregado correctamente');
    }
    form.reset();
    imgPreview.src = "https://via.placeholder.com/150x100?text=Sin+imagen";
    loadProductsForLocal(currentLocal);
  } catch(err) {
    console.error(err);
    alert('Error al guardar producto');
  }
});

const productLists = {
  pizza: document.getElementById('pizzaList'),
  hamburguesa: document.getElementById('hamburguesaList'),
  papas: document.getElementById('papasList'),
  "menu especial": document.getElementById('menuEspecialList'),
  extras: document.getElementById('extrasList')
};

async function loadProductsForLocal(local) {
  const snapshot = await getDocs(collection(db, "productos"));
  Object.values(productLists).forEach(ul => ul.innerHTML = '');
  snapshot.forEach(d => {
    const data = d.data();
    if(data.local !== local) return;

    const li = document.createElement('li');
    li.innerHTML = `<span>${data.name} — ${data.desc} — $${data.price}</span>`;

    const btnEdit = document.createElement('button');
    btnEdit.textContent = 'Editar';
    btnEdit.className = 'btn-edit';
    btnEdit.addEventListener('click', () => {
      document.getElementById('name').value = data.name;
      document.getElementById('desc').value = data.desc;
      document.getElementById('price').value = data.price;
      document.getElementById('img').value = data.img;
      document.getElementById('category').value = data.category;
      imgPreview.src = data.img || "https://via.placeholder.com/150x100?text=Sin+imagen";
      editId = d.id;
      form.querySelector('button').textContent = "Actualizar producto";
    });

    const btnDelete = document.createElement('button');
    btnDelete.textContent = 'Borrar';
    btnDelete.className = 'btn-delete';
    btnDelete.addEventListener('click', async () => {
      if(confirm(`¿Eliminar ${data.name}?`)) {
        await deleteDoc(doc(db, "productos", d.id));
        loadProductsForLocal(local);
      }
    });

    li.appendChild(btnEdit);
    li.appendChild(btnDelete);

    const cat = data.category?.trim().toLowerCase();
    if(productLists[cat]) productLists[cat].appendChild(li);
  });
}

// --- BUSCADOR ---
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim().toLowerCase();
  Object.values(productLists).forEach(ul => {
    Array.from(ul.children).forEach(li => {
      const spanText = li.querySelector('span').textContent;
      const productName = spanText.split('—')[0].trim().toLowerCase();
      li.style.display = productName.includes(query) ? 'flex' : 'none';
    });
  });
});

// --- DESCUENTOS ---
const discountRadios = document.querySelectorAll('input[name="discount"]');
const discountDocRef = doc(db, "settings", "discount");

discountRadios.forEach(radio => {
  radio.addEventListener('change', async () => {
    const value = parseInt(radio.value);
    try {
      await updateDoc(discountDocRef, { value });
    } catch(err) {
      await setDoc(discountDocRef, { value });
    }
    alert(`Descuento aplicado: ${value}%`);
  });
});

onSnapshot(discountDocRef, snapshot => {
  if(snapshot.exists()){
    const val = snapshot.data().value || 0;
    discountRadios.forEach(r => r.checked = (parseInt(r.value) === val));
  }
});

// --- INICIAR LOGIN VISUAL ---
loginUser();

</script>

<style>
body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; padding:20px;}
h1, h2, h3 { margin-bottom:20px;}
form { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px;}
input, select, button { padding:10px; border-radius:8px; border:none; font-size:14px;}
button { background:#22c55e; color:#fff; cursor:pointer; font-weight:bold;}
ul { list-style:none; padding:0; margin-top:10px; width:100%; max-width:500px; }
li { display:flex; justify-content:space-between; background:#171a21; padding:10px; border-radius:8px; margin-bottom:8px; align-items:center; gap:10px;}
li span { flex:1; }
li button { border:none; border-radius:6px; cursor:pointer; padding:5px 10px; font-size:13px; }
.btn-delete { background:#f43f5e; color:#fff; }
.btn-edit { background:#3b82f6; color:#fff; }
.category-section { margin-bottom:30px; width:100%; max-width:500px; }
#searchInput { padding:10px; border-radius:8px; border:none; font-size:14px; width:320px; margin-bottom:20px; }
#imgPreview { margin-top:10px; border-radius:8px; width:150px; height:100px; object-fit:cover; border:1px solid #333; }

#loginDiv { display:flex; justify-content:center; align-items:flex-start; width:100%; min-height:80vh; }
#loginForm { display:flex; flex-direction:column; gap:12px; background:#171a21; padding:20px; border-radius:12px; width:300px; color:#fff; box-shadow:0 4px 15px rgba(0,0,0,0.3);}
#loginForm input { width:100%; }

.discount-panel { margin-top:30px; padding:20px; background:#171a21; border-radius:12px; width:320px; }
.discount-panel {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 20px;
  background: #fff;      
  color: #000;           
  border-radius: 12px;
  width: 200px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 1000;
}
.discount-panel label {
  display: block;
  margin-bottom: 6px;
  cursor: pointer;
}

/* BOTÓN CERRAR SESIÓN */
#logoutBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background:#f43f5e;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="loginDiv">
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="loginUsername" placeholder="Nombre de usuario" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
</div>

<div id="dashboardDiv" style="display:none;">
<h1>Panel Admin — Agregar / Editar Producto</h1>

<form id="productForm">
  <input type="text" id="name" placeholder="Nombre del producto" required>
  <input type="text" id="desc" placeholder="Descripción" required>
  <input type="number" id="price" placeholder="Precio" required>
  <input type="text" id="img" placeholder="URL de imagen (opcional)">
  <img id="imgPreview" src="https://via.placeholder.com/150x100?text=Sin+imagen" alt="Vista previa">
  <select id="category" required>
    <option value="">Seleccionar categoría</option>
    <option value="pizza">Pizza</option>
    <option value="hamburguesa">Hamburguesa</option>
    <option value="papas">Papas</option>
    <option value="menu especial">Menú especial</option>
    <option value="extras">Extras</option>
  </select>
  <button type="submit">Guardar producto</button>
</form>

<h2>Productos existentes</h2>
<input type="text" id="searchInput" placeholder="Buscar producto por nombre...">

<div id="productLists">
  <div class="category-section">
    <h3>Pizzas</h3>
    <ul id="pizzaList"></ul>
  </div>
  <div class="category-section">
    <h3>Hamburguesas</h3>
    <ul id="hamburguesaList"></ul>
  </div>
  <div class="category-section">
    <h3>Papas</h3>
    <ul id="papasList"></ul>
  </div>
  <div class="category-section">
    <h3>Menú Especial</h3>
    <ul id="menuEspecialList"></ul>
  </div>
  <div class="category-section">
    <h3>Extras</h3>
    <ul id="extrasList"></ul>
  </div>
</div>

<button id="logoutBtn">Cerrar sesión</button>
</div>

<div class="discount-panel">
  <h3>Descuentos</h3>
  <label><input type="radio" name="discount" value="0" checked> Sin descuento</label>
  <label><input type="radio" name="discount" value="10"> 10%</label>
  <label><input type="radio" name="discount" value="20"> 20%</label>
  <label><input type="radio" name="discount" value="30"> 30%</label>
</div>

</body>
</html>
