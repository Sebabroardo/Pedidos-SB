<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — Santa’s</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#0f1115; color:#f5f7fb; display:flex; flex-direction:column; align-items:center; padding:20px;}
    h1 { margin-bottom:20px;}
    form { display:flex; flex-direction:column; gap:10px; background:#171a21; padding:20px; border-radius:12px; width:320px;}
    input, button { padding:10px; border-radius:8px; border:none; font-size:14px;}
    button { background:#22c55e; color:#fff; cursor:pointer; font-weight:bold;}
    ul { list-style:none; padding:0; margin-top:20px; width:320px; }
    li { display:flex; justify-content:space-between; background:#171a21; padding:10px; border-radius:8px; margin-bottom:8px; align-items:center;}
    li span { flex:1; }
    li button { background:#f43f5e; color:#fff; border:none; border-radius:6px; cursor:pointer; padding:5px 10px; }
  </style>
</head>
<body>
  <h1>Panel Admin — Agregar Producto</h1>

  <form id="productForm">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <input type="text" id="desc" placeholder="Descripción" required>
    <input type="number" id="price" placeholder="Precio" required>
    <input type="text" id="img" placeholder="URL de imagen (opcional)">
    <button type="submit">Guardar producto</button>
  </form>

  <h2>Productos existentes</h2>
  <ul id="productList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAou7COlKKf0mJCnwEefntTKVGI2cxxJrU",
      authDomain: "santa-roti.firebaseapp.com",
      projectId: "santa-roti",
      storageBucket: "santa-roti.appspot.com",
      messagingSenderId: "66221970620",
      appId: "1:66221970620:web:53083ce7727ff85e6d2cb9",
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    // Agregar producto
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const price = parseInt(document.getElementById('price').value);
      const img = document.getElementById('img').value.trim();

      if(!name || !desc || !price) return alert('Todos los campos obligatorios excepto la imagen');

      try {
        await db.collection('productos').add({ name, desc, price, img: img || "" });
        alert('Producto agregado correctamente');
        form.reset();
      } catch(err) {
        console.error(err);
        alert('Error al guardar producto');
      }
    });

    // Renderizar productos existentes
    async function renderProducts() {
      productList.innerHTML = '';
      const snapshot = await db.collection('productos').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<span>${data.name} — ${data.desc} — $${data.price}</span>`;
        const btn = document.createElement('button');
        btn.textContent = 'Borrar';
        btn.addEventListener('click', async () => {
          if(confirm(`¿Eliminar ${data.name}?`)) {
            await db.collection('productos').doc(doc.id).delete();
            renderProducts();
          }
        });
        li.appendChild(btn);
        productList.appendChild(li);
      });
    }

    renderProducts();
  </script>
</body>
</html>
