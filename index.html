<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa’s — Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #b30000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    .producto p {
      margin: 0 0 10px;
      color: #555;
    }
    .acciones {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .acciones button {
      background: #b30000;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .acciones button:hover {
      background: #800000;
    }
    .cantidad {
      min-width: 24px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Santa Rotisería">
    </div>
    <h1>Santa’s — Pedidos</h1>
  </header>

  <main id="productos">
    <!-- Los productos se cargan dinámicamente desde Firebase -->
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Renderizar productos en index
    function renderProducto(doc) {
      const producto = document.createElement("div");
      producto.classList.add("producto");
      producto.innerHTML = `
        <h2>${doc.data().nombre}</h2>
        <p>${doc.data().descripcion || ""}</p>
        <p><strong>$${doc.data().precio}</strong></p>
        <div class="acciones">
          <button class="btn-menos">–</button>
          <span class="cantidad">1</span>
          <button class="btn-mas">+</button>
        </div>
      `;
      document.getElementById("productos").appendChild(producto);
    }

    // Leer productos en tiempo real
    db.collection("productos").onSnapshot(snapshot => {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = ""; // limpiar antes de renderizar
      snapshot.forEach(doc => renderProducto(doc));
    });

    // Delegación de eventos para + y -
    document.getElementById("productos").addEventListener("click", function(e) {
      if (e.target.classList.contains("btn-mas")) {
        let cantidadEl = e.target.parentElement.querySelector(".cantidad");
        cantidadEl.textContent = parseInt(cantidadEl.textContent) + 1;
      }

      if (e.target.classList.contains("btn-menos")) {
        let cantidadEl = e.target.parentElement.querySelector(".cantidad");
        let actual = parseInt(cantidadEl.textContent);
        if (actual > 1) {
          cantidadEl.textContent = actual - 1;
        }
      }
    });
  </script>
</body>
</html>
